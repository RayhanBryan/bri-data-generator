<div class="modal-header bg-primary text-white">
  <h4 class="modal-title">Data Preview Database Lokal</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
  <div *ngIf="users && users.length > 0">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-primary">
          <tr>
            <th *ngFor="let column of customFields">{{ column }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td *ngFor="let column of selectedColumns">{{ user[column] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div *ngIf="!users || users.length === 0" class="alert alert-info text-center" role="alert">
    No data available.
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Close</button>
</div>
